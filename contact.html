    <!-- Navigation -->

        <h2 class="text-white text-2xl font-semibold">Govt ITI Kuchaman</h2>
        
        <div class="flex flex-col lg:flex-row text-white gap-3 lg:gap-6 mt-4 lg:mt-0">

        </div>
    </nav>
    
    

    <!-- Contact Form Section -->
    <div class="w-[95vw] lg:w-[70vw] py-16 mx-auto bg-white rounded-xl shadow-xl mt-12 p-6">
        <h1 class="text-center text-blue-800 font-bold text-4xl mb-6">Contact the Institute</h1>

        <!-- Contact Form -->
        <form id="contactForm" cla>
            <div class="flex flex-col gap-6 w-[50%] mx-auto ">
                <input type="text" id="fullName" placeholder="Full Name" class="input-field bg-slate-300  placeholder:text-gray-700 rounded p-2">
                <input type="email" id="email" placeholder="Email Address" class="input-field bg-slate-300 placeholder:text-gray-700 rounded p-2">
                <input type="text" id="mobileNumber" placeholder="Mobile Number" class="input-field bg-slate-300 placeholder:text-gray-700 rounded p-2">
                <textarea id="message" placeholder="Your Message" class="input-field bg-slate-300 placeholder:text-gray-700 rounded p-2"></textarea>
                <button type="submit" onclick="submitForm()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition duration-300">Submit</button>
            </div>
        </form>
    </div>

    <!-- Contact Developer Form Section -->
    <div class="w-[95vw] lg:w-[70vw] py-16 mx-auto bg-white rounded-xl shadow-xl mt-12 p-6">
        <h1 class="text-center text-blue-800 font-bold text-4xl mb-6">Contact Developer</h1>

        <!-- Contact Developer Form -->
        <form id="contactDeveloperForm">
            <div class="flex flex-col gap-6  w-[50%] mx-auto">
                <input type="text" id="developerFullName" placeholder="Full Name" class="input-field bg-slate-300 placeholder:text-gray-700 rounded p-2">
                <input type="email" id="developerEmail" placeholder="Email Address" class="input-field bg-slate-300 placeholder:text-gray-700 rounded p-2">
                <input type="text" id="developerMobileNumber" placeholder="Mobile Number" class="input-field bg-slate-300 placeholder:text-gray-700 rounded p-2">
                <textarea id="developerMessage" placeholder="Your Message" class="input-field bg-slate-300 placeholder:text-gray-700 rounded p-2"></textarea>
                <button type="submit" onclick="submitForm()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition duration-300">Submit</button>
            </div>
        </form>
    </div>

    <footer class="flex bg-blue-700 w-full justify-center items-center h-16 mt-8">

        function submitForm(){
            alert("Thanks for contacting, we'll reach you as soon as possible")
